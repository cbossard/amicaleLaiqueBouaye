{{ define "main" }}
<main class="content">

	<h1 class="contact__title">{{ .Title }}</h1>
    <p class="contact__content">{{ .Description }}</p>

	<div class="cards">

		{{ $paginator := .Paginate (where .Data.Pages.ByTitle "Type" "posts") 30 }}

		{{ range $paginator.Pages }}
		{{ .Render "card" }}
		{{ end }}

		{{ template "_internal/pagination.html" . }}
	</div>
</main>
{{ end }}
